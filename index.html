<!DOCTYPE html>
<html>
<head>
    <title>OAuth Redirect</title>
</head>
<body>
    <script type="text/javascript">
        // Extraire le code d'autorisation de l'URL
        const params = new URLSearchParams(window.location.search);
        const authCode = params.get('code');

        // Rediriger vers l'application avec le code d'autorisation
        if (authCode) {
            window.location.href = `chati://oauth/callback?code=${authCode}`;
        } else {
            // Gérer les erreurs ou les cas où le code d'autorisation n'est pas présent
            console.error('No authorization code found in the URL');
        }
    </script>
</body>
</html>
